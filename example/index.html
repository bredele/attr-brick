<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Attribute brick plugin</title>
</head>
<body>
	<a data-attr="href,github">mouse over to see link</a>
	<script src="../build/build.js"></script>
	<script>
	  var repos = ['brick', 'artery', 'store', 'keynote'];

	  var brick = require('brick');
	  var view = brick(document.querySelector('a'))
	    .add('data-attr', require('attr-brick'))
	    .build();

	  var i = 0;
		setInterval(function() {
			if(i === 4) i = 0;
			view.set('github', 'http://github.com/bredele/' + repos[i]);
			i++;
		}, 40);

	</script>
</body>
</html>
