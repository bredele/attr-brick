<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Attribute lego plugin</title>
</head>
<body>
	<a data-attr="href,github">mouse over to see link</a>
	<script src="../build/build.js"></script>
	<script>
	  var repos = ['lego', 'artery', 'store', 'keynote'];

	  var lego = require('lego');
	  var view = lego(document.querySelector(a))
	    .add('data-attr', require('attr-brick'))
	    .build();

	  var i = 0;
		setInterval(function() {
			view.set('github', 'http://github.com/bredele/' + repos[i++]);
			if(i === 4) i = 0;
		}, 40);

	</script>
</body>
</html>
